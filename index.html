<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework_03</title>
  </head>
  <body>
    <header class="header">
      <div class="header-box container">
        <img
          class="header-logo"
          src="./img/header-logo.png"
          alt="header-logo"
        />
        <nav class="navigation">
          <a class="nav-link active_link" href="#">Home</a>
          <a class="nav-link" href="#">About Us</a>
          <a class="nav-link" href="#">Services</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Team</a>
          <a class="nav-link" href="#">Blog</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="main-content container">
        <div class="content">
          <h1 class="content-title">
            SEO & Digital Marketing For Your Website.
          </h1>
          <p class="content-text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="content-btm-box">
            <button class="content-btn">Start Now</button>
            <button class="content-btn content-btn-watch">Watch video</button>
          </div>
        </div>
        <img class="content-img" src="./img/main_img.png" alt="main_img" />
      </section>
    </main>
    <footer class="footer">
      <nav class="logos container">
        <a href="#"><img src="./img/logo_01.png" alt="logo_01" /></a>
        <a href="#"><img src="./img/logo_02.png" alt="logo_02" /></a>
        <a href="#"><img src="./img/logo_03.png" alt="logo_03" /></a>
        <a href="#"><img src="./img/logo_04.png" alt="logo_04" /></a>
        <a href="#"><img src="./img/logo_05.png" alt="logo_05" /></a>
        <a href="#"><img src="./img/logo_06.png" alt="logo_06" /></a>
      </nav>
    </footer>

</html>
